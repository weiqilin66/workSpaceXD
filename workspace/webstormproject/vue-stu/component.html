<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件之间传参</title>
</head>
<body>
<div id="app">
    <xx></xx>
</div>
<template id="ti">
    <div>我是父组件,{{ax}}</div>
</template>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm  = new Vue({
        el:"#app",
        components:{
            "xx":{
                template:"#ti",
                data(){
                    return{
                        ax:"fatherData"
                    }
                }
            }
        }
    })
</script>
</html>
