<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
<button @click="count += 1">add</button>
    <p>按钮点击了{{count}} 次</p>

    <hr>
    <button v-on:click="greet">Greet</button>
    <hr>
    <button v-on:click="say('hi')">Say hi</button>

    <h3>有且只有 Ctrl 被按下的时候才触发</h3>
    <button @click.ctrl.exact="onCtrlClick">A</button>

    <p>在事件处理程序中调用 <code>event.preventDefault()</code> 或 <code>event.stopPropagation()</code> 是非常常见的需求。尽管我们可以在方法中轻松实现这点，但更好的方式是：方法只有纯粹的数据逻辑，而不是去处理 DOM 事件细节。</p>
    <p>为了解决这个问题，Vue.js 为 <code>v-on</code> 提供了<strong>事件修饰符</strong>。之前提过，修饰符是由点开头的指令后缀来表示的。</p>
    <ul>
        <li><code>.stop</code></li>
        <li><code>.prevent</code></li>
        <li><code>.capture</code></li>
        <li><code>.self</code></li>
        <li><code>.once</code></li>
        <li><code>.passive</code></li>
    </ul>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.9/vue.js"></script>
<script type="text/javascript">

    const vm = new Vue({
        el:'#app',
        data:{
            count:0,
            name: 'Vue.js'
        },
        methods:{
            greet: function (event) {
                // `this` 在方法里指向当前 Vue 实例
                alert('Hello ' + this.name + '!')
                // `event` 是原生 DOM 事件
                if (event) {
                    alert(event.target.tagName)
                }
            },
            say:function (message) {
                alert(message);
            },
            onCtrlClick:function () {
                alert("111");

            }
        }
    })

</script>
</html>
