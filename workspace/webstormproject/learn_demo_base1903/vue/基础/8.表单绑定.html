<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <input type="text" v-model="message" placeholder="v-model">
    <p>message is {{message}}</p>
    <hr>
    多个复选框，绑定到同一个数组：

    <div id='example-3'>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <hr>
    <p>单选框</p>
    <div id="example-4">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>

    <hr>
    <p>选择框</p>
    <div id="example-5">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <hr>
    <select v-model="selected2">
        <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
    <span>Selected2: {{ selected2 }}</span>
    <hr>
    <p>指定ture false的值</p>
    <input
            type="checkbox"
            v-model="toggle"
            true-value="选中"
            false-value="未选中"
    >
    <span>{{toggle}}</span>

    <hr>
    <input v-model.number="age" type="number">
    <p>
        这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值。</p>
    <hr>
    <input v-model.trim="msg">
    <p>自动过滤空格</p>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.9/vue.js"></script>
<script type="text/javascript">

    const vm = new Vue({
        el:'#app',
        data:{
            message:"dog",
            checkedNames: ["cat"],
            picked: '',
            selected: '',
            selected2:[],
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ],
            toggle:'',
        }
    })

</script>
</html>
