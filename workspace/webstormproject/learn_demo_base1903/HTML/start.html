<!DOCTYPE html>
<!--HTML 不是一种编程语言，而是一种标记语言-->
<!--根元素-->
<html>
<!--头元素 包含各种meta和一个页面标题-->
<head>
<!--中文必须设置编码-->
    <!--<meta charset = 'utf-8'> 单引号字符被当成字符串不糊解析
    ,双引号会解析,此处单引号双引号都可以-->
    <meta charset = "utf-8">
    <title>页面标题</title>
</head>
<!--body元素-->
 <body>
 <a href="www.baidu.com">baidu</a>
 <img src="" alt="" width =""  height = "">

 <!--空元素必须关闭-->
 <br />
<!--html大小写不敏感  但规范必须使用小写标签名字 属性名-->
 <p></p>
<!--标题很重要
请确保将 HTML 标题 标签只用于标题。不要仅仅是为了生成粗体或大号的文本而使用标题。
搜索引擎使用标题为您的网页的结构和内容编制索引。-->
 <h1>第一重要</h1>
 <h2>第二...</h2>

 to  html 段落
</body>



</html>
