#bootstrap.properties的相关配置会先于application.properties
#config 相关配置必须放在bootstrap.properties
#需要注意的是eureka.client.serviceUrl.defaultZone要配置在bootstrap.properties，不然客户端是无法获取配置中心参数的，会启动失败

#url规则
#/{application}/{profile}[/{label}]
#/{application}-{profile}.yml
#/{label}/{application}-{profile}.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties
#配置文件名称 文件名需要通过-来进行获取
spring.cloud.config.name=configTest 
#dev 开发 test测试 pro 正式
spring.cloud.config.profile=dev   

spring.cloud.config.label=master
#指明配置服务中心的网址。
spring.cloud.config.uri= http://localhost:8888/



#如果将config加入eureka注册中心,可使用如下配置
#spring.cloud.config.discovery.enabled=true
#spring.cloud.config.discovery.serviceId= config-server
#eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/
